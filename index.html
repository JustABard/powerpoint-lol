<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>League of Legends Decision Helper</title>
    <style>
        :root{
            --main-red:#d40000;
            --btn-radius:8px;
        }
        html,body{
            height:100%;
            margin:0;
        }
        body{
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            font-family:Arial,Helvetica,sans-serif;
            background:#111;
            color:#e8e8e8;
            text-align:center;
        }
        h1{
            font-size:32px;
            margin-bottom:40px;
        }
        #askButton{
            font-weight:bold;
            background:var(--main-red);
            color:#fff;
            font-size:24px;
            padding:20px 40px;
            border:none;
            border-radius:var(--btn-radius);
            cursor:pointer;
            transition:transform .15s;
        }
        #askButton:hover{
            transform:scale(1.05);
        }
        #output{
            margin-top:20px;
            font-size:20px;
        }
        #closeButton{
            font-weight:bold;
            background:#555;
            color:#fff;
            font-size:18px;
            padding:12px 30px;
            border:none;
            border-radius:var(--btn-radius);
            cursor:pointer;
            margin-top:50px;
        }
    </style>
</head>
<body>
    <h1>I see you found The Riddler (Shaco)</h1>

    <button id="askButton" onclick="askQuestion()">Click me</button>
    <p id="output"></p>
    <button id="closeButton" onclick="closePage()">Close</button>

    <script>
        let counter = 0;
        const correctQuestion = "Should I play League of Legends";

        function askQuestion(){
            const input = prompt("What is your question?");
            let output = "";

            if(input === correctQuestion){
                output = "YESS";
            }else{
                counter++;
                switch(counter){
                    case 1:
                        output = "hmm i think you should ask: " + correctQuestion;
                        break;
                    case 2:
                        output = "okay buddy just ask: " + correctQuestion;
                        break;
                    case 3:
                        output = "TRUST";
                        break;
                    case 4:
                        output = "):";
                        break;
                    case 5:
                        output = "D:";
                        break;
                    default:
                        output = "Math lit major asks what (the what in this case represents the question: Should I play League of Legends";
                }
            }
            document.getElementById("output").innerText = output;
        }

        function closePage(){
            /* Works if page opened via script; otherwise kindly ask */
            window.open('','_self');
            window.close();
            setTimeout(()=>{
                if(!window.closed){
                    alert("If this tab didn't close automatically, please close it manually ðŸ™‚");
                }
            },250);
        }
    </script>
</body>
</html>
